---
version: v1
plugins:
  # Generate to main types package
  - plugin: buf.build/grpc/python
    out: ../gen/py/superblocks_types
  - plugin: buf.build/protocolbuffers/python:v27.2
    out: ../gen/py/superblocks_types
  # Generate to ephemeral python-sandbox
  - plugin: buf.build/grpc/python
    out: ../../workers/ephemeral/python-sandbox/gen/superblocks_types
  - plugin: buf.build/protocolbuffers/python:v27.2
    out: ../../workers/ephemeral/python-sandbox/gen/superblocks_types
