syntax = "proto3";

package plugins.s3.v1;

option go_package = "github.com/superblocksteam/agent/types/gen/go/plugins/s3/v1";

message SuperblocksMetadata {
  string pluginVersion = 1;
}

message Property {
  string key = 1;
  int32 value = 2;
  bool editable = 3;
  bool internal = 4;
  string description = 5;
  bool mandatory = 6;
  string type = 7;
  string defaultValue = 8;
  string minRange = 9;
  string maxRange = 10;
  repeated string valueOptions = 11;
}

// HTTP method for presigned URL generation
enum PresignedMethod {
  PRESIGNED_METHOD_UNSPECIFIED = 0;  // Default: treated as GET for backward compatibility
  PRESIGNED_METHOD_GET = 1;          // Generate download URL
  PRESIGNED_METHOD_PUT = 2;          // Generate upload URL
}

message Custom {
  Property presignedExpiration = 1;
  PresignedMethod presignedMethod = 2;
}

message ListFilesConfig {
  // Limits the response to keys that begin with the specified prefix.
  optional string prefix = 1;
  // A delimiter is a character that you use to group keys.
  optional string delimiter = 2;
}

message Plugin {
  string resource = 1;
  string action = 2;
  string path = 3;
  string body = 4;
  string fileObjects = 5;
  string responseType = 6;
  Custom custom = 7;
  SuperblocksMetadata superblocksMetadata = 8;
  optional ListFilesConfig list_files_config = 9;
}
