# =============================================================================
# RBAC for Task Manager
#
# Allows task-manager pods to create, manage, and delete sandbox Jobs.
# This is required for the separate pod architecture where task-manager
# dynamically creates sandbox Jobs for each execution.
# =============================================================================
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-manager
  labels:
    {{- include "ephemeral_worker.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: task-manager-sandbox-creator
  labels:
    {{- include "ephemeral_worker.labels" . | nindent 4 }}
rules:
  # Jobs for sandbox execution
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "watch", "list"]
  # Pods to watch for readiness and get sandbox pod IP
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
  # Pod logs for debugging sandbox failures
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: task-manager-sandbox-creator
  labels:
    {{- include "ephemeral_worker.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: task-manager-sandbox-creator
subjects:
  - kind: ServiceAccount
    name: task-manager
    namespace: {{ .Release.Namespace }}
