# =============================================================================
# RBAC for Task Manager
#
# Allows task-manager pods to create, manage, and delete sandbox Jobs.
# This is required for the separate pod architecture where task-manager
# dynamically creates sandbox Jobs for each execution.
# =============================================================================

{{- $fullname := include "sandbox_workers.fullname" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ printf "%s-task-manager" $fullname | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "sandbox_workers.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-task-manager-sandbox-creator" $fullname | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "sandbox_workers.labels" . | nindent 4 }}
rules:
  # Jobs for sandbox execution
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "watch", "list"]
  # Pods to watch for readiness and get sandbox pod IP
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
  # Pod logs for debugging sandbox failures
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ printf "%s-task-manager-sandbox-creator" $fullname | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "sandbox_workers.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ printf "%s-task-manager-sandbox-creator" $fullname | trunc 63 | trimSuffix "-" }}
subjects:
  - kind: ServiceAccount
    name: {{ printf "%s-task-manager" $fullname | trunc 63 | trimSuffix "-" }}
    namespace: {{ .Release.Namespace }}
