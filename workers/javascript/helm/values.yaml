---
terminationGracePeriodSeconds: 30
autoscaling:
  min: 1
  max: 50
  cpu: 50
podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/path: '/metrics'
  prometheus.io/port: '8080'
networkpolicy:
  disable: false
  egress: {}
remoteIntakeUrl: https://logs.intake.superblocks.com
resources:
  limits:
    memory: 4Gi # node.heap must be less than this
  requests:
    cpu: 150m
    memory: 250Mi
node:
  heap: 3800
fleets: {}
agent: main
superblocks:
  key: <override>
  privateKeyRSA: <override>
  privateKeyEd25519: <override>
kvstore:
  host: '<override>'
  token: '<override>'
  maxBytes: 500000000
  slowClientThreshold: 100000000
  pool:
    slow:
      min: 10
      max: 50
    fast:
      min: 10
      max: 50
worker:
  execution:
    pool:
      size: 0
queue:
  deploy: false
  host: '<override>'
  # Redis port used for the worker queue; override if your Redis instance listens on a non-default port
  port: 6379
  token: '<override>'
  blockMs: 5000
  batchSize: 10
  # Wait for Redis to be ready before starting worker containers
  # Disabled by default; enable in CI/test environments where Redis may start slowly
  waitForRedisReady: false
  pool:
    min: 10
    max: 50
observability:
  logs: {}
  tracing:
    exporter:
      scheme: http
      port: 4318
      path: '/v1/traces'
      host: otelcol-collector.observability.svc.cluster.local
service:
  logLevel: info
  tls:
    insecure: true
  ports:
    health: 8080
image:
  repository: ghcr.io/superblocksteam/worker.js
  tag: latest
  pullPolicy: IfNotPresent
  credentials:
    registry: ghcr.io
    username: '<override>'
    password: '<override>'
tolerations: {}
nodeSelector: {}
runtimeClassName: null
# Set to true to disable nodeSelector (useful when using runtimeClassName for scheduling)
disableNodeSelector: false
# Set to true to disable tolerations (useful when using runtimeClassName for scheduling)
disableTolerations: false
# to be used for local testing only
redis:
  image:
    repository: bitnamilegacy/redis
    tag: 8.2.1-debian-12-r0
  auth:
    enabled: true
    password: koala
  tls:
    authClients: true
  replica:
    replicaCount: 0
