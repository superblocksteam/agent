name: Release Chart
on:
  push:
    branches:
      - by/github-charts

jobs:
  release-chart:
    name: Chart release
    runs-on: ubuntu-latest
    # environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_repo_url: https://superblocksteam.github.io/charts
          config: ./cr_config.yaml
        env:
          CR_TOKEN: "${{ secrets.AGENT_RELEASE_PAT }}"
          CR_SKIP_EXISTING: "true"
