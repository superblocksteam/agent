# Default values for superblocks-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# REQUIRED: The Agent ID and Agent Key can be found in the
# the https://app.superblockshq.com/opas Superblocks UI page
# Ref: https://docs.superblockshq.com/superblocks/security-and-permissions/on-premise-agent-overview/deployment
# superblocks:
#   agentId: ""
#   agentKey: ""
#   agentHostUrl: "http[s]://<agent-host[:port]>/agent"
#   agentEnvironment: [staging|production|*]

containerPort: 8020

replicaCount: 1

image:
  repository: ghcr.io/superblocksteam/agent
  pullPolicy: IfNotPresent
# Overrides the image tag whose default is the chart appVersion.
#   tag: ""

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
#   fsGroup: 2000

securityContext: {}
#   capabilities:
#     drop:
#     - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  hosts: []
  #   - host: chart-example.local
  #     paths: []
  tls: []
  #   - secretName: chart-example-tls
  #     hosts:
  #       - chart-example.local

resources:
# Please adjust these values as needed depending on
# your workloads. Allotting less than this could
# potentially cause your agents to crash from
# Out Of Memory errors.
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi

extraEnv: {}
# Specify extra env vars for the superblocks agent here in dict format
#   TEST_KEY: test_val

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 40
  # targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
#   minAvailable: 1

nodeSelector: {}

tolerations: []

affinity: {}
