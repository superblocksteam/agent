{{- if .Values.ingress.enabled -}}
{{- $fullName := include "superblocks-agent.fullname" . -}}
{{- $httpPort := .Values.service.ports.http -}}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1" -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "superblocks-agent.labels" . | nindent 4 }}
  annotations:
    {{- if semverCompare "<1.14-0" .Capabilities.KubeVersion.Version -}}
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.Version }}
  ingressClassName: {{ .Values.ingress.class }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          {{- if and . (kindIs "map" .) }}
          - path: {{ required "ingress.hosts.paths[].path is required" .path | quote }}
            pathType: {{ default "ImplementationSpecific" .pathType | quote }}
          {{- else }}
          - path: {{ quote . }}
            pathType: ImplementationSpecific
          {{- end }}
          {{- if semverCompare ">=1.14-0" $.Capabilities.KubeVersion.Version }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $httpPort }}
          {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $httpPort }}
          {{- end }}
          {{- end }}
    {{- end }}
---
{{ $grpcPort := .Values.service.ports.grpc -}}
{{- $services := list "/grpc.reflection.v1.ServerReflection" "/grpc.reflection.v1alpha.ServerReflection" "/api.v1.ExecutorService" }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1" -}}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-grpc
  labels:
    {{- include "superblocks-agent.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    {{- if semverCompare "<1.14-0" .Capabilities.KubeVersion.Version -}}
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.Version }}
  ingressClassName: {{ .Values.ingress.class }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range $services }}
          - path: {{ . }}
            pathType: Prefix 
          {{- if semverCompare ">=1.14-0" $.Capabilities.KubeVersion.Version }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $grpcPort }}
          {{- else }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $grpcPort }}
          {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
