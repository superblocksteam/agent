
{{- if .Values.worker.autoscaling.enabled }}
{{- range $k, $v := $.Values.worker.fleets }}
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "superblocks-agent.worker.fleet.name" (dict "Global" $ "fleet" $k) }}
  labels:
    {{- include "superblocks-agent.labels" $ | nindent 4 }}
    {{- include "superblocks-agent.worker.labels" $k | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "superblocks-agent.worker.fleet.name" (dict "Global" $ "fleet" $k) }}
  minReplicas: {{ $.Values.worker.autoscaling.minReplicas }}
  maxReplicas: {{ $.Values.worker.autoscaling.maxReplicas }}
  metrics:
    {{- if $.Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ $.Values.worker.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $.Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: {{ $.Values.worker.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
{{- end }}
{{- end }}
